[browser]
# Reduce potential race conditions
gatherUsageStats = false

[server]
enableCORS = false
enableXsrfProtection = false
maxMessageSize = 50
# Improve concurrent user handling
maxUploadSize = 50
runOnSave = false

[theme]
backgroundColor = "#FFFFFF"  # background of the whole app
font = "sans serif"
primaryColor = "#2E86AB"
secondaryBackgroundColor = "#F0F2F6"  # side dashboard
textColor = "#262730"
