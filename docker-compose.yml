services:
  app:
    build:
      context: .
    ports:
      - 8501:8501
    volumes:
      - ./assets/:/app/assets:ro
    develop:
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: .
          target: /app
          ignore:
            - .venv/
        - action: rebuild
          path: ./pyproject.toml
